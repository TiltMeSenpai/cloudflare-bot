name: Deploy

on:
  push:
    branches:
    - stable
  repository_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Publish
      uses: cloudflare/wrangler-action@1.3.0
      with:
        apiToken: ${{ secrets.CF_API_TOKEN }}
        secrets: |
          DISCORD_TOKEN
          DISCORD_APPID
          DISCORD_PUBKEY
        preCommands: |
          echo "Install rust"
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env
          npm install
          echo "Looking for wasm-pack in $WASM_PACK_PATH"
          $WASM_PACK_PATH -V
        postCommands: |
          echo "Updating interaction manifests"
          npm run discord-deploy
      env:
        CF_ACCOUNT_ID:  ${{ secrets.CF_ACCOUNT_ID  }}
        DISCORD_TOKEN:  ${{ secrets.DISCORD_TOKEN  }}
        DISCORD_APPID:  ${{ secrets.DISCORD_APPID  }}
        DISCORD_PUBKEY: ${{ secrets.DISCORD_PUBKEY }}
        WASM_PACK_PATH: ${{ format('{0}{1}', github.workspace, '/node_modules/.bin/wasm-pack' )}}